<div 
    class="tile-container"
    [ngStyle]="{
        'display': 'grid',
        'grid-template': 'repeat('+height+',100px) / repeat('+width+',100px)' ,
    }">
    @for (row of tiles; track row.id) {
        @for (tile of row.row; track tile.id) {
            <app-tile 
            [hasMine]="tile.hasMine"
            [isRunning]="isRunning"
            [number]="tile.number"
            (gameOver)="handleGameOver()"
        >
        </app-tile>
        
        }
    }
</div>
